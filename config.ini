[DATABASE]
server = localhost\SQLEXPRESS
database = hvac
username = hvac_admin
password = p
driver = ODBC Driver 17 for SQL Server
trusted_connection = True

[HVAC]
hvac_unit_id = uno
default_temperature = 72.0
polling_interval = 5

[LOGGING]
log_level = INFO
log_file = hvac_control.log

[WEB_INTERFACE]
enabled = False
port = 5000

[MQTT]
broker = your_mqtt_broker_address  # Replace with your actual MQTT broker address
port = 1883
username = your_mqtt_username  # Optional
password = your_mqtt_password  # Optional

[OPENWEATHERMAP]
api_key = your_api_key  # Replace with your actual OpenWeatherMap API key